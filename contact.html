<html lang="fr">
    <head>
        <meta charset="UTF-8" />

        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <title>ASSOFAC | Contact</title>
        <link rel="shortcut icon" type="image/png" href="images/Favicon.png"/>
        <link rel="stylesheet" href="style-contact.css" />
    </head>

    <body>       
        <header>
            <nav class="navbar">
                <a href="#"><img class="logo1" src="images/logo/assofacLogo.jpg" alt="Le logo d'Assofac de la NavBar"/></a>
            <div class="navlinks">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            </nav>
        </header>

        <div class="main">
        <h1>Contactez-nous</h1>               
            <form action="/ma-page-de-traitement" method="post">
                <div>
                    <label for="name"></label>
                    <input required type="text" id="name" name="user_name" placeholder="Votre nom">
                </div>
                <br>
                <div>
                    <label for="last_name"></label>
                    <input required type="last_name" id="last_name" name="user_last_name" placeholder="Votre prénom">  
                </div>
                <br>
                <div>
                    <label for="phone_number"></label>
                    <input required type="phone_number" id="phone_number" name="user_phone" placeholder="Numéro de téléphone">
                </div>
                <br>
                <div>
                    <label for="mail"></label>
                    <input required type="email" id="mail" name="user_mail" placeholder="Votre Email">
                </div>
                <br>
                <div>
                    <label for="msg"></label>
                    <textarea required id="msg" name="user_message" placeholder="Votre message"></textarea>
                </div>
                <br>
                <div class="button">
                    <button type="submit">Envoyer le message</button>
                </div>  
            </form>
        </div>
    </body>
</html>
